<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="preloader">
        <div id="container" class="container-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
                <div class="txt-loading">
                    <span preloader-text=" " class="characters">C</span>
                    
                    <span preloader-text="P" class="characters">H</span>
                    
                    <span preloader-text="E" class="characters">A</span>
                    
                    <span preloader-text="A" class="characters">T</span>
                    
                    <span preloader-text="C" class="characters">B</span>
                    
                    <span preloader-text="H" class="characters">O</span>
                    
                    <span preloader-text=" " class="characters">T</span>
                </div>
            </div>	
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </div>	
   
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> <bold> PEACH</bold> <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwbGiVC99YbEYk-2M_paosOxtBpRI5x06-Kg&usqp=CAU)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">PEACH</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Hi, Your Fashion Buddy PEACH!, Welcomes You.... Go ahead and Text "Hello" to proceed further. ðŸ˜„
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>
    $(document).ready(function() {
        setTimeout(function() {
          $('#container').addClass('loaded');
          // Once the container has finished, the scroll appears
          if ($('#container').hasClass('loaded')) {
            // It is so that once the container is gone, the entire preloader section is deleted
            $('#preloader').delay(9000).queue(function() {
              $(this).remove();
            });}
        }, 3000);});

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");

    const BOT_IMG = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwbGiVC99YbEYk-2M_paosOxtBpRI5x06-Kg&usqp=CAU";
    const PERSON_IMG = "https://www.iconbolt.com/iconsets/ionicons-outline/person-circle.svg";
    const BOT_NAME = "    PEACH";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });

    }

    function get(selector, root = document) {
      return root.querySelector(selector);
    }
    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }

  </script>

</body>

</html>
